<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AGE GOLD — Intranet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div>
          <div class="logo-text">AGE GOLD</div>
          <div class="logo-sub">INTRANET</div>
        </div>
        <img src="{{url_for('static', filename='logo-age.png')}}" alt="">
      </div>
      <div class="admin-actions header-right">
        <span class="user-badge">Olá, Equipe</span>
      </div>
    </header>

    <main>
      <section class="news-panel" aria-labelledby="newsTitle">
        <h2 id="newsTitle">Últimas notícias</h2>
        <div class="cards">
          {% for noticia in noticias %}
          <article class="admin-card">
            <div class="card-img">
              <img src="data:image/png;base64,{{ noticia.capa|b64encode}}">
            </div>
            <div class="card-body">
              <div class="card-title" >{{ noticia.titulo }}</div>
              <div class="card-actions">
                <a class="btn-access" href="{{ noticia.link }}" target="_blank">Acessar</a>
              </div>
            </div>
          </article>
          {% endfor %}

        </div>
      </section>

      <aside>
        <div class="panel-small temp" role="complementary" aria-labelledby="tempTitle">
          <h3 id="tempTitle">Temperatura</h3>
          <p>(Guarulhos - {{ hoje }})</p>
          <p style="font-weight:700;margin-top:8px;">{{ clima }}º <span aria-hidden="true">☀️</span></p>
        </div>

        <div class="panel-small" role="note">
          <div class="phrase">"{{ frase_do_dia }}"</div>
          <small>Frase do dia</small>
        </div>

      </aside>

    </main>

    <footer>
      <small>© <strong>AGE GOLD</strong> • Intranet — conteúdo interno</small>
    </footer>
  </div>
</body>
</html>
